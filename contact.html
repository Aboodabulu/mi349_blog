<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <h2 class="NavTitle">Navigation</h2>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <form action="#" method="post">

        <label>Name:</label>
        <input type="text" name="name" required>


        <label>Email Adress:</label>
        <input type="text" name="email" required>


        <label>Reason for Contact:</label>
        <select name="reason" id="dropdown">
            <option value="sayinghi">Saying Hi</option>
            <option value="contracter">Looking for a Contractor</option>
            <option value="interview">Interested in an Interview</option>
        </select>


        <label for="comment">Comments:</label>

        <textarea name="comment" id="comment" cols="30" rows="5" placeholder="Enter your comments..."></textarea>
        <button>Submit</button>


    </form>

    <section>
        <h3>Alternative Contact</h3>
        <a target="_blank" href="https://www.linkedin.com/in/abdulrahman-abulubdeh-711b4b27a/">LinkedIn</a>
    </section>
</body>
</html>
