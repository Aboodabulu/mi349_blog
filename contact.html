<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">

        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <br><br>

        <label for="email">Email Adress:</label>
        <input type="text" name="email" required>
        <br><br>

        <label for="reason">Reason for Contact:</label>
        <select name="reason" id="dropdown">
            <option value="sayinghi">Saying Hi</option>
            <option value="contracter">Looking for a Contractor</option>
            <option value="interview">Interested in an Interview</option>
        </select>
        <br><br>

        <label for="comment">Comments:</label>
        <br>
        <textarea name="comment" id="comment" cols="30" rows="5" placeholder="Enter your comments..."></textarea>
        <button>Submit</button>
        <br><br>

    </form>
</body>
</html>
